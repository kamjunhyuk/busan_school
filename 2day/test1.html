<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 제목</title>
  </head>
  <body>
    <h1>문서 내용</h1>
    <hr />
    텍스트 &nbsp;&lt;&gt; 단락에서 줄바꿈 하더라도 <br />
    웹브라우저 상에는
    <blockquote>사이트 글을 인용</blockquote>
    <!-- 주석 단축키 CTRL+/ -->

    <h3>로컬 스토리지를 저장하는 함수</h3>
    <pre>
    내     용:
    pre태그는 이렇게 사용
  </pre>
<!-- 
html 은 문서 뼈대 (skeleton)
css 는 꾸며주는 서식 (skin)
-->
    <strong>굵게 강조할 텍스트</strong><br />
    <b>굵게 표시할 텍스트</b><br /><br />

    <i>이텔릭</i><br />
    <em>중요도</em><br />
    
    앞쪽내용
    <blockquote>중간내용</blockquote>
    뒤쪽내용
    
    <br><br>

    앞쪽내용
    <q>중간내용</q>
    뒤쪽내용

    <!--
블록레벨태그 - <blockquote>
인라인레벨태그 - <q>
같은 역할이지만 블록으로 구분되냐 단락사이에 활용할수 있느냐의 차이
-->








  </body>
</html>
