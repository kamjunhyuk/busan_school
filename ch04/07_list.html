<body>
  <!-- 무순서 목록 -->
  <section>
    <article>
      <h2>무순서 목록</h2>
      <ul style="list-style-type: square">
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black Tea</li>
          <ul>
            <li>Black Tea 1</li>
            <li>Black Tea 2</li>
          </ul>
          <li>Green Tea</li>
        </ul>
        <li>milk</li>
      </ul>
    </article>
  </section>
  <!-- 순서 목록 -->
  <section>
    <article>
      <h2>순서 목록</h2>
      <ol type="1" start="3" reversed>
        <li>Apples</li>
        <li>Bananas</li>
        <ol type="A">
          <li>Philippine</li>
          <li>Colombia</li>
        </ol>
        <li>Lemons</li>
        <li>Oranges</li>
      </ol>
    </article>
  </section>
  <!--정의형 목록
  <dl> definition list 목록
  <dt> definition term 항목
  <dd> definition description 항목에 대한 설명-->
  <section>
    <article>
      <h2>정의형 목록</h2>
      <dl>
        <dt>첫번째 아이템</dt>
        <dd>- HTML5</dd>
        <dt>두번째 아이템</dt>
        <dd>- CSS3</dd>
        <dt>세번째 아이템</dt>
        <dd>- Javascript</dd>
      </dl>
    </article>
  </section>
</body>
