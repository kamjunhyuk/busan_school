<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>문자 입력 양식</h2>
    <form>
      <p>
        <input
          type="text"
          name="name"
          placeholder="이름을 적어주세요"
          required
          size="20"
        />
      </p>
      <p>
        <input
          type="text"
          name="password"
          placeholder="비밀번호"
          required
          size="10"
        />
      </p>
      <p>
        <textarea name="" id="" cols="50" rows="5">
        
        </textarea>
      </p>
      <input type="submit" name="submit" value="저장" />
      <input type="reset" name="reset" value="다시작성" />
      <br>
      <br>
      <br>
      <br>
      <fieldset>
        <legend>개인 정보 입력</legend>
        <p>
          <input
            type="text"
            name="name"
            placeholder="이름을 적어주세요"
            required
            size="20"
          />
        </p>
        <p>
          <input
            type="text"
            name="password"
            placeholder="비밀번호"
            required
            size="10"
          />
        </p>
        <p>
          <textarea name="" id="content" cols="50" rows="5">
          
          </textarea>
        </p>
        <input type="submit" name="submit" value="저장" />
        <input type="reset" name="reset" value="다시작성" />
      </fieldset>
    </form>
  </body>
</html>
