<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>오늘 날짜 입력</h3>
      Today : <input type="date" name="today">

      <h3>프로젝트 수행 기간</h3>
      From : <input type="date" name="from" min="2016-03-01" max="2016-12-31">
      To : <input type="date" name="to" min="2018-03-01" max="2018-06-30">
      <p></p>
      <input type="submit" value="제출">
      <input type="reset">

      <h3>생일 (년/월) 입력</h3>
      생일 : <input type="month" name="birth">
      <h3>주간 계획 (년/주) 입력</h3>
      주간계획 : <input type="week" name="weekend">
      <p></p>

      <h3>현재 시간 입력</h3>
      Time : <input type="time" name="Now">
      <h3>생일 (년도, 월, 일, 시간 입력)</h3>
      Birthday : <input type="datetime-local" name="bdaytime">
      <p></p>
      <input type="submit" value="제출">
      <p></p>

      <h3>색상 선택</h3>
      <input type="color" name="color_value">
      <input type="submit" value="제출">
      <input type="reset" value="다시작성">
      <p></p>

      <h3>나이 입력</h3>
      <input type="number" name="count" min="1" max="130">
      <input type="submit" value="완료">
      <input type="reset" value="초기화">
      <p></p>

      <h3>범위 지정</h3>
      <input type="range" name="point" min="0" max="100" value="0">
      <input type="submit" value="완료">
      <input type="reset" value="초기화">
      <p></p>

      <h3>이메일 입력</h3>
      <input type="email" name="email" disabled value="kam@kakao.com">
      <input type="submit" value="제출">
      <input type="reset" value="다시작성">
      <p></p>

      <h3>URL 입력</h3>
      <input type="url" name="URL" autocomplete="on" autofocus placeholder="http://www.주소 입력">
      <input type="submit" value="제출">
      <input type="reset" value="다시작성">
      <p></p>

      <h3>학습량 그래프</h3>
      홍민성 : <meter min="0" max="100" optimum="50" value="70">60 out of 100</meter><br>
      송지효 : <meter min="0" max="100" low="50" high="90" optimum="50" value="50">60 out of 100</meter>
      <input type="submit" value="제출">
      <input type="reset" value="다시작성">
      <p></p>

      




    </form>


  </body>
</html>
