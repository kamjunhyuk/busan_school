<!DOCTYPE html>
<html lang="ko">
  <head>
    <device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h3>div 공간 분할</h3>
      <div style="background-color: #FFFF00; height: 100px;">
        <div style="background-color: deeppink;">
          앞쪽 div
        </div>
          네이버 메인에서 다양한
          <span style="background-color: red;">정보</span>와 유용한
          <span style="background-color: skyblue;">컨텐츠</span>를 만나보세요.
        <div style="background-color: orangered;">
          뒤쪽 div
        </div>
      <div style="background-color: #00FF00;">div 두번째영역</div>
      <div style="background-color: #FF00FF;">div 세번째영역</div>
      <p></p>

    <h3>span 공간 분할</h3>
      <span style="background-color: cyan;">span 첫번째영역</span>
      <span style="background-color: rgb(150, 150, 182);">span 두번째영역</span>
      <span style="background-color: darkorchid;">span 세번째영역</span>

        

  </body>
</html>
