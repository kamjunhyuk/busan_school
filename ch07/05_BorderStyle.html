<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      h3.select {
        border-style: dotted dashed solid double;
      }
      /* none, hidden, dotted, dashed, solid, double, groove, ridge,
      inset, outset 등을 사용해보자 */
      /* padding margin 값과 마찬가지로 네방향 각각 스타일을 지정할수 있다. */
    </style>
  </head>
  <body>
    <h1>Border style 예제</h1>
    <h3 class="select">no border</h3>
  </body>
</html>
