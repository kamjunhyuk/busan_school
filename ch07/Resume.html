<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>

    <style>
      th {
        border: 1px solid black;
        background-color: aquamarine;
      }
      td {
        border: 1px solid black;
      }

      #tb1 {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        table-layout: fixed;
        empty-cells: hide;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">이 력 서</h1>

    <table id="tb1">
      <tr>
        <td colspan="4"></td>
        <th>지원분야</th>
        <td>재무관리</td>
      </tr>
      <tr>

        <td colspan="4"></td>
        <th>희망연봉</th>
        <td>회사내규에 따름</td>
      </tr>
      <tr>
        <td style="height: 10px;"></td>
      </tr>
      <tr>
        <td rowspan="6"><img src="Hong.jpg" alt="사진" /></td>
        <th>이름</th>
        <td colspan="10">홍 길 동</td>
      </tr>
      <tr>
        <th>주민등록번호</th>
        <td colspan="10">123456-1234567</td>
      </tr>
      <tr>
        <th>생년월일</th>
        <td colspan="10">1234년 56월 78일</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="10">가나시 다구 라마동 바사아파트 101호</td>
      </tr>
      <tr>
        <th rowspan="2">전화번호</th>
        <th>집전화</th>
        <td>02-123-4567</td>
        <th>E-Mail</th>
        <td>abcd@efgh.com</td>
      </tr>
      <tr>
        <th>휴대전화</th>
        <td>010-1234-5678</td>
        <th>비상연락처</th>
        <td>010-9876-5432</td>
      </tr>
      <tr>
        <td style="height: 10px;"></td>
      </tr>

      <tr>
        <th rowspan="3" style="color: white; background-color: teal">경력사항</th>
        <th>기간</th>
        <th>출신학교</th>
        <th>전공</th>
        <th>졸업구분</th>
        <th>학점</th>
      </tr>
      <tr>
        <td>2000.01 ~ 2000.12</td>
        <td>한국대학교</td>
        <td>한국학과</td>
        <td>졸업</td>
        <td>4.5 / 4.5</td>
      </tr>
      <tr>
        <td>1999.01 ~ 1999.12</td>
        <td>한국고등학교</td>
        <td>이공계</td>
        <td>졸업</td>
        <td>85점 / 100점</td>
      </tr>
    </table>
  </body>
</html>
