<!DOCTYPE html>
<html lang="ko">
  <head>
    <title></title>
    <style>
      .v1 {
        opacity: 1.0;
        border: 1px dotted red;
      }
      .v1:hover {
        opacity: 0;
        border: 1px dotted red;
      }
      .v2 {
        visibility: visible;
        border: 1px dotted red;
      }
      .v3 {
        display: none;
        border: 1px dotted red;
      }
    </style>
  </head>
  <body>
    <div class="v1">
      <img src="../01.jpg" alt="1" />
    </div>
    <div class="v2">
      <img src="../02.jpg" alt="2" />
    </div>
    <div class="v3">
      <img src="../03.jpg" alt="3" />
    </div>
  </body>
</html>
