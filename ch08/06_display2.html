<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.in li {
        display: inline;
        border: 1px solid;
        margin: 3px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h4>[블록 형식]</h4>
    <ul>
      <li>Google</li>
      <li>Apple</li>
      <li>Oracle</li>
    </ul>
    <h4>[인라인 형식으로 변환]</h4>
    <ul class="in">
      <li>Google</li>
      <li>Apple</li>
      <li>Oracle</li>
    </ul>
  </body>
</html>
