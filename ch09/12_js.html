<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <script>
    var str1 = "Hello"
    var str2 = "World"
    console.log(str1)
    console.log(str2)
    
    var str3 = str1 + " " + str2
    console.log(str3)

    console.log(str1 + " " + str2)

    console.log("Hello" + " " + "World")

    var number1 = 100
    console.log(number1 + "10")
    // "100" 이 숫자로 보이지만 큰따옴표로 싸여있어 문자열.
    // 숫자 10과 문자열 "100" 이 연산할수 없으므로, 숫자 10을 문자열 "10"으로 변강하고
    // 문자열 "100"으로 연결하여 "10010" 으로 반환함.

    var st = "Hello Javascript"
    console.log(st.length) // .length 문자열 길이값 반환

    var str4 = "100" + 10;
    var str5 = 100 + 10;
    console.log(str4);
    console.log(str5);
    var str6 = "true" + false;
    console.log(str6);

  </script>
  <!-- 개발자 모드에 Console 탭에서 확인가능 -->
  <!-- 문자열 연산자 " + " 사용 -->
</head>
<body>
</body>
</html>
