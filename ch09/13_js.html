<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <script>
    var incData = 1;
    var decData = 5;
    var r1 = 0;
    var r2 = 0;
    r1 = 15 % 6;
    console.log("15%6 = "+ r1);
    console.log("incData++ =" + incData++) 
    console.log("++incData =" + ++incData)
    console.log("decData-- =" + decData--) 
    console.log("--decData =" + --decData)
    r2=incData * decData;
    console.log("incData*decData = " + r2)
  </script>
</head>
<body>
  
</body>
</html>
