<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script>
    var x = 5;
    var y = "5";
    var result;
    result = (x>y); //비교연산
    console.log("x > y : " + result);

    result = (x==y); // 두 값이 같은지 비교
    console.log("x == y : " + result);

    result = (x===y); //두 값과 타입이 같은지 비교
    console.log("x === y : " + result);

    result = (x!=y); // 두 값이 다른지 비교
    console.log("x != y : " + result);

    result = (x!==y); // 두 값이 다르거나 또는 타입이 다른지 비교
    console.log("x !== y : " + result);

    console.log("x < y : " + (x < y)); // 비교연산, 로그에 직접 연산

    // 비교 연산자
    // 이 외에도 >, <, >=, <= 크다, 작다, 크거나 같다, 작거나 같다.
    // true 나 false 값을 반환한다.
  </script>
</head>
<body>
</body>
</html>
