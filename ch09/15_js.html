<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <script>
    var x = 5;
    var y = 7;
    var result;
    result = (x<10 && y>10); //논리곱
    console.log("(x<10 && y>10) : " + result);

    result = (true && false); //****이해할것
    console.log("(x<10 && y>10) : " + result); 

    result = (x<10 || y>10); //논리합
    console.log("(x<10 || y>10 : " + result);

    result = !(x<10 && y>10); //논리곱 , 논리부정
    console.log("!(x<10 && y>10 : " + result);

    // 논리연산자 특성상 비교연산자 (==, >, <, >=, <= 등) 와 같이 쓰임

  </script>
</head>
<body>
  
</body>
</html>
