      // 전치 연산이나 후치 연산이 한 라인에 혼자 있을 경우는

      // 4. <, <=, >, >=, ==, ===, !== : 비교 연산자
      // 5. &&, || : 논리 연산자, 논리 부정 연산자는 단항 연산자로써 우선순위가 빠름
      // 6. =, +=, -=, *=, %= : 대입 연산자, 우선순위가 가장낮음, 연산방향도 우에서 좌
