<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      var x1 = 10;
      var x2 = 10;
      var x3 = 10;
      var x4 = 10;
      var x5 = 10;
      var st = "Hello ";

      x1+=1;
      console.log("x1 : " + x1)
      // x1 = x1+1

      x2-=2;
      console.log("x2 : " + x2)
      // x2 = x2-2

      x3*=3;
      console.log("x3 : " + x3)
      // x3 = x3*3

      x4/=4;
      console.log("x4 : " + x4)
      x5%=5;
      console.log("x5 : " + x5)
      st+="Javascript";
      console.log("st : " + st)

    // 대입 연사자
    // 연산(계산)은 데이터를 지정한 변수에 할당하기 위한 연산자, 연산방향이 오른쪽에서
    // 왼쪽임. 우선순위가 가장 낮음
    // 산술 연산자와 대입연산자가 합쳐진 형태도 존재함 
    </script>
  </head>
  <body>
  </body>
</html>
