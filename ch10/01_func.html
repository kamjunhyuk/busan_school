<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // function(함수) : 특정 작업을 수행하도록 설계된 코드 블럭
      // 변수 선언 및 사용, 각종 연산, 제어문, 반복문을 사용하여 원하는 작업을 수행하도록 소스코드를 한곳에 모아둔 것을 함수라고 함

      var text1 = "함수 선언 전 호출"
      var text2 = "함수 선언 후 호출"

      printMsg(text1);
      
      function printMsg(msg) {
        console.log("함수 호출 메시지 : " + msg);
      }

      printMsg(text2);

      // 함수의 형태 4가지
      // 매개변수와 반환값이 있거나 없는 형태로 총 4가지

      // 1.기본타입 : 매개변수와 반환값이 모두 없는 형태
      // 가장 기본적인 함수의 형태이며, 실행시 같은 결과를 출력
      // 함수에서 연산된 결과를 외부에서 사용할 수 없음
      // function 함수명() {
      // 실행코드...  
      // }

      // 2.매개변수가 존재하고, 반환값은 없는 형태
      // 함수 내부 연산에서 필요한 데이터를 외부에서 입력받아 연산하는 형태의 함수
      // 매개변수의 값에 따라 결과값이 계속 변경되는 형태의 함수
      // 함수 내부에서 연산된 결과값을 외부에서 사용할 수 없음
      // function 함수명(매개변수1, 매개변수2, ...) {
      // 실행코드...
      // }
      
      // 3.매개변수는 없고, 반환값은 존재하는 형태
      // 함수의 연산에 필요한 변수를 함수 내부에서 선언하고 사용하는 형태
      // 데이터의 결과값은 동일하나 그 결과값을 외부에서 사용할 수 있음
      // 연산 결과를 반환하기 위하여 return 키워드를 사용함
      // function 함수명() {
      // 실행코드...
      // }

      // 4.매개변수와 반환값이 모두 존재하는 형태
      // 함수의 연산에 필요한 데이터를 외부에서 입력받아 함수 내부에서 사용
      // 함수의 연산 결과를 외부로 반환하여, 그 결과값을 사용할 수 있음
      // 연산 결과를 반환하기 위하여 return 키워드를 사용함
      // function 함수명(매개변수1, 매개변수2, ...) {
      // 실행코드...  
      // }





    </script>
  </head>
  <body></body>
</html>
