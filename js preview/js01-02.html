<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 자바스크립트로 할 수 있는 작업 -->
    <!-- 1. HTML의 내용을 변경할 수 있다. (추가, 삭제, 수정) -->
    <!-- 2. HTML의 속성값을 변경할 수 있다. -->
    <!-- 3. CSS의 스타일을 변경할 수 있다. (추가, 삭제, 수정) -->
    <!-- 4. HTML의 요소를 숨기거나 보여줄 수 있다. -->
    <!-- 5. 웹페이지의 이벤트를 제어할 수 있다. -->

    <!-- 자바스크립트 사용방법 -->
    <!-- 1. HTML 문서의 HTML 태그 내에서 사용. (inline 방식) -->
    <!-- 2. HTMl 문서내에 포함되어 사용. -->
      <!-- 포함된 웹페이지 전용으로 사용. -->
    <!-- 3. *.JS 파일로 따로 생성하여 사용. (HTML 문서에서 로드) -->
      <!-- 미리 만들어놓은 Javascript 파일을 로드하여 사용. -->
      <!-- Javascript 코드의 재활용이 가능. -->

    <!--<script type="text"/javascript"> 코드입력 </script>
    태그안에 자바스크립트 코드를 입력하여 사용.  -->
    <!-- 스크립트 태그는 보통 HEAD 태그내에 입력. -->
    <!-- 필요한 경우 BODY 태그내에 입력해도 작동. -->
</head>
<body>
  <button onclick="alert('1번 방식 클릭')">Javascript 1번 방식 사용</button>
  <button id="btn2">Javascript 2번 방식 사용</button>
  <button id="btn3">Javascript 3번 방식 사용</button>

  <script>
    var btn2 = document.getElementById('btn2');
    btn2.onclick = function() {
      alert("2번 방식 클릭");
    }
  </script>
  <script src="js01-02.js"></script>
</body>
</html>
